[build]
  command = "npm run build"
  publish = "dist"

# Configure secrets scanning to ignore expected files
# Vite bundles env vars into dist/ which is expected behavior
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "dist/**,*.md"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"


<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- House/Room base -->
  <path d="M30 70 L30 50 L60 30 L90 50 L90 70 Z" fill="url(#gradient1)" stroke="white" stroke-width="2"/>
  
  <!-- Roof -->
  <path d="M30 50 L60 30 L90 50" fill="url(#gradient2)" stroke="white" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="50" y="60" width="20" height="20" fill="white" rx="2"/>
  <circle cx="65" cy="70" r="1.5" fill="url(#gradient1)"/>
  
  <!-- Window left -->
  <rect x="35" y="55" width="12" height="12" fill="white" rx="1"/>
  <line x1="41" y1="55" x2="41" y2="67" stroke="url(#gradient1)" stroke-width="1"/>
  <line x1="35" y1="61" x2="47" y2="61" stroke="url(#gradient1)" stroke-width="1"/>
  
  <!-- Window right -->
  <rect x="73" y="55" width="12" height="12" fill="white" rx="1"/>
  <line x1="79" y1="55" x2="79" y2="67" stroke="url(#gradient1)" stroke-width="1"/>
  <line x1="73" y1="61" x2="85" y2="61" stroke="url(#gradient1)" stroke-width="1"/>
  
  <!-- Briefcase icon on top -->
  <rect x="48" y="20" width="24" height="18" fill="url(#gradient2)" rx="2" stroke="white" stroke-width="2"/>
  <rect x="52" y="24" width="16" height="10" fill="white" rx="1"/>
  <line x1="60" y1="24" x2="60" y2="34" stroke="url(#gradient2)" stroke-width="1.5"/>
  <line x1="56" y1="22" x2="64" y2="22" stroke="white" stroke-width="1.5"/>
  
  <!-- Decorative stars/sparkles -->
  <circle cx="20" cy="35" r="2" fill="#FBBF24" opacity="0.8"/>
  <circle cx="100" cy="40" r="1.5" fill="#FBBF24" opacity="0.8"/>
  <circle cx="25" cy="75" r="1.5" fill="#60A5FA" opacity="0.6"/>
  <circle cx="95" cy="75" r="2" fill="#60A5FA" opacity="0.6"/>
</svg>

